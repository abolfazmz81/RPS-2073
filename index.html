<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- styles -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- insert bootstrap link -->
    <link rel="stylesheet" href="./style/bootstrap/bootstrap.css">
    <!-- title -->
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div id="winner" class="d-flex justify-content-center mt-5 h2" style="font-family: poppins-bold; color: white; margin: 0;"> Rock Paper Scissors </div>
    <div id="scoreBoard" class="d-flex justify-content-center pt-5 pb-5 h2" style="font-family: poppins-bold; color: white; margin: 0;"> YOU 0 : 0 AI </div>
    <div id="ComChoice" class="d-flex justify-content-center pb-3 h2" style="font-family: poppins-bold; color: white; margin: 0;"> YOUR TURN ! </div>
    <form>
      <div class=" d-flex justify-content-center ">
        <label class="d-flex flex-column gap-3 p-4">
          <img alt="rock" src="./assets/images/Rock.png" width="150">
          <input type="radio" name="rps" id="Rock" class="" style="display: none;">
          <span class="circle"></span>
        </label>
        <label class="d-flex flex-column gap-3  p-4">
          <img alt="Scissor" src="./assets/images/Scissor.png" width="150">
          <input type="radio" name="rps" id="Scissor" class="" style="display: none;">
          <span class="circle"></span>
        </label>
        <label class="d-flex flex-column gap-3  p-4">
          <img alt="paper" src="./assets/images/Paper.png" width="150">
          <input type="radio" name="rps" id="Paper" class="" style="display: none;">
          <span class="circle"></span>
        </label>
      </div>
      <!-- submit button-->
      <input id="submit" type="submit" class="btn btn-light btn-lg mt-4" style="background: var(--primary); color: white; margin: 0 auto; display: block; padding: 0 50px; font-family: poppins-bold;" value="START">
    </form>
    
    <!-- scripts -->
    <script src="./script/main.js"></script>
  </body>
</html>
